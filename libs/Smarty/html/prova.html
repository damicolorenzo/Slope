<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
}

.card {
    display: flex;
    flex-direction: row;
    border: 1px solid #ccc;
    border-radius: 8px;
    width: 450px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

.impianto, .dettagli-impianto {
    padding: 16px;
    width: 50%;
}

.impianto {
    background-color: #f8f8f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.impianto h3 {
    font-size: 18px;
    color: #333;
    margin-bottom: 8px;
}

.impianto-img {
    width: 100%;
    border-radius: 4px;
    height: auto;
    max-height: 120px;
    object-fit: cover;
}

.dettagli-impianto h4 {
    margin-top: 0;
    font-size: 16px;
    color: #666;
}

.dettagli-impianto .piste {
    display: flex;
    flex-direction: column;
    gap: 6px;
    margin-bottom: 10px;
}

.pista {
    padding: 4px 8px;
    border-radius: 4px;
    color: #fff;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
}

.pista.rossa {
    background-color: #e74c3c; /* Colore rosso per piste rosse */
}

.pista.nera {
    background-color: #2c3e50; /* Colore nero per piste nere */
}

.pista.blu {
    background-color: #3498db; /* Colore blu per piste blu */
}

.pista.verde {
    background-color: #2ecc71; /* Colore verde per piste verdi */
}

.dettagli-impianto p {
    margin: 4px 0;
    font-size: 14px;
    color: #444;
}

.dettagli-impianto span {
    font-weight: bold;
}

.status {
    padding: 4px 8px;
    border-radius: 4px;
    color: #fff;
    font-size: 12px;
}

.status.aperto {
    background-color: #4caf50; /* Verde per aperto */
}

.status.chiuso {
    background-color: #f44336; /* Rosso per chiuso */
}

    </style>
    <title>Card Impianto</title>
</head>
<body>
    <div class="card-impianto">
        <div class="impianto">
            <h3>Impianto 1</h3>
            <img src="link-alla-tua-immagine.jpg" alt="Immagine dell'impianto" class="impianto-img">
        </div>
        <div class="dettagli-impianto">
            <h4>Dettagli Impianto 1</h4>
            <div class="piste">
                <div class="pista rossa">Rosse: <span>5</span></div>
                <div class="pista nera">Nere: <span>3</span></div>
                <div class="pista blu">Blu: <span>7</span></div>
                <div class="pista verde">Verdi: <span>2</span></div>
            </div>
            <p>Impianti: <span>5</span></p>
            <p>Status: <span class="status aperto">Aperto</span></p>
        </div>
    </div>
</body>
</html>
